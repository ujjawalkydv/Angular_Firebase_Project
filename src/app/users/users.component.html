<div class="content " role="main">

    <div class="mat-elevation-z8">


        <div class="head"> List of Users </div>
        <div class="text-right">
            <mat-form-field appearance="outline" class='filter'>
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Filter" (keyup)="filterChange($event)">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>

        <div class="text-center">

            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">


                <!-- Position Column -->
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> S No. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <!-- Score Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Score </th>
                    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element"> <button role="button" (click)="onSaveWinner(element)"
                            mat-raised-button color="accent">
                            Add to Winner</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="spinner">
                <mat-spinner diameter="25" color="accent" *ngIf="showSpinner"></mat-spinner >
            </div>

            <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>

            </mat-paginator>

        </div>

    </div>

</div>
